<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/signup.css"></link>
        {% extends "base.html" %}
    </head>
    <body>
        {% block body %}
        
        <div class="content">
            <div class="page-top">
                <img src="/img/title-mark.png"/>
                <div class="page-title">註冊會員 - 一般民眾</div>
            </div>
            <div class="signup-container">
                <form id="signup-form">
                    <div class="signup-basic">
                        <div class="signup-title">
                            <img src="/img/title-mark.png"/>
                            <div>註冊資訊</div>
                        </div>
                        <div>註冊信箱： <input type="email" class="text-input"/></div>
                        <div>註冊密碼： <input type="password" class="text-input"/></div>

                        <div class="signup-title">
                            <img src="/img/title-mark.png"/>
                            <div>個人基本資料</div>
                        </div>
                        <div>照片： 
                            <label class="file-input">選擇檔案<input type="file"/></label>
                        </div>
                        <div id="name">姓名： <input type="text" class="text-input"/></div>
                        <div>性別： 
                            <label class="gender">
                                <input type="radio" name="gender" value="man" checked="checked"/><span class="gender-checkmark"></span>
                                男性
                            </label>
                            &nbsp;
                            <label class="gender">
                                <input type="radio" name="gender" value="woman"/><span class="gender-checkmark"></span>
                                女性
                            </label>
                        </div>
                        <div id="phone">電話： <input type="text" class="text-input"/></div>
                    </div>

                    <div class="btn-container">
                        <button class="btn">註冊會員</button>
                    </div>
                </form>
            </div>
        </div>

        {% endblock body%}
    </body>
</html>
