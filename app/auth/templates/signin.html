<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/signin.css"></link>
        {% extends "base.html" %}
    </head>
    <body>
        {% block body %}

        <div class="content">
            <div class="signin-container">
                <div class="page-top">
                    <img src="/img/"/>
                    <div class="page-title">會員登入</div>
                </div>
                <div class="member-checkbox">
                    <div>一般會員登入</div>  <!-- checkbox -->
                    <img src="/img/"/>
                    <div>專業顧問登入</div>  <!-- checkbox -->
                </div>
                <form>
                    <div>信箱： <input type="email" placeholder="請輸入電子信箱"/></div>
                    <div>密碼： <input type="password" placeholder="請輸入電子信箱"/></div>
                    <button class="btn">登入會員</button>
                </form>
            </div>
        </div>

        {% endblock body%}
    </body>
</html>
