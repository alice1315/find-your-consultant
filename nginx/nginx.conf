server {
    listen 80;
    # listen [::]:80;
    server_name localhost;

    return 301 https://$host$request_uri;
}

server{
    listen 443 ssl;
    # listen [::]:443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/nginx.crt;
    ssl_certificate_key /etc/nginx/nginx.key;

    location / {
        proxy_pass http://flask:3000/;
        proxy_set_header Host "localhost";
    }

